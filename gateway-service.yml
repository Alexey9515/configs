hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    company-service:
        path: /companies/**
        serviceId: company-service
        stripPrefix: false
        sensitiveHeaders:

server:
  port: 4000

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      registerWithEureka: true
      fetchRegistry: true
      defaultZone: http://localhost:1002/registry-service/eureka